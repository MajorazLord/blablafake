<ion-header>

  <ion-toolbar>
    <ion-title margin-top="8" align="center">
      BlaBlaFake
    </ion-title>
  </ion-toolbar>
  <ion-navbar color="primary">
    <ion-title align="center">
      Inscription
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item >
      <ion-label color="primary">
        Nom :
      </ion-label>
      <ion-input type="text" placeholder="Saisir votre nom" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">
        Prénom :
      </ion-label>
      <ion-input type="text" placeholder="Saisir votre prénom" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">
        Adresse Mail :
      </ion-label>
      <ion-input type="email" placeholder="Saisir votre mail" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">
        Mot de passe :
      </ion-label>
      <ion-input type="password" placeholder="Saisir votre mot de passe" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">
        Date de naissance :
      </ion-label>
      <ion-input [(ngModel)]="today" placeholder="today" type="date" required ></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button round color="primary" align="center" >S'enregistrer</button>

</ion-content>
