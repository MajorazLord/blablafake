<ion-header>

  <ion-toolbar>
    <ion-title margin-top="8" align="center">
      BlaBlaFake
    </ion-title>
  </ion-toolbar>
  <ion-navbar color="primary">
    <ion-title align="center">
      Inscription
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
        Nom :
      </ion-label>
      <ion-input type="text" placeholder="Saisir votre nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Prénom :
      </ion-label>
      <ion-input type="text" placeholder="Saisir votre prénom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Adresse Mail :
      </ion-label>
      <ion-input type="email" placeholder="Saisir votre mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Mot de passe :
      </ion-label>
      <ion-input type="password" placeholder="Saisir votre mot de passe"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Date de naissance :
      </ion-label>
      <ion-input type="number" placeholder="Saisir votre date de naissance"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
