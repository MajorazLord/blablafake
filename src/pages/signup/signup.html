<ion-header>

  <ion-toolbar>
    <ion-title margin-top="8" align="center">
      BlaBlaFake
    </ion-title>
  </ion-toolbar>
  <ion-navbar color="primary">
    <ion-title align="center">
      Inscription
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form #signupForm="ngForm" novalidate>
    <ion-list >
      <ion-item >
        <ion-label color="primary">
          Nom :
        </ion-label>
        <ion-input name="nom" [(ngModel)]="sName" type="text" placeholder="Saisir votre nom" required ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          Prénom :
        </ion-label>
        <ion-input name="prenom" [(ngModel)]="fName" required type="text" placeholder="Saisir votre prénom" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          Adresse Mail :
        </ion-label>
        <ion-input name="mail" [(ngModel)]="mail" required type="email" placeholder="Saisir votre mail" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          Mot de passe :
        </ion-label>
        <ion-input name="mdp" [(ngModel)]="psw" required type="password" placeholder="Saisir votre mot de passe" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          Date de naissance :
        </ion-label>
        <ion-input name="ddn" required  [(ngModel)]="bDate" type="date"  ></ion-input>
      </ion-item>
    </ion-list>
  <ion-grid>
    <button ion-button round color="primary" (click)="onSignup(signupForm)" type="submit" block>S'enregistrer</button>
  </ion-grid>


</form>
</ion-content>
