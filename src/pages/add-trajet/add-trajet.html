<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Ajout un trajet</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="addTrajetForm" (ngSubmit)="addTrajet()">
    <ion-list>
      <ion-item>
        <ion-label color="primary">Ville départ : </ion-label>
        <ion-input name="vDep" formControlName="vd" type="text" placeholder="Saisir ville de départ" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Ville arrivée : </ion-label>
        <ion-input name="vArr" formControlName="va" type="text" placeholder="Saisir ville d'arrivée" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Heure départ : </ion-label>
        <ion-input name="hDep" formControlName="hd" type="time" placeholder="Saisir l'heure de départ" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Heure arrivée : </ion-label>
        <ion-input name="hArr" formControlName="ha" type="time" placeholder="Saisir l'heure d'arrivée" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Nombre de places : </ion-label>
        <ion-input name="places" formControlName="p" type="number" placeholder="Saisir le nombre de places" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Prix : </ion-label>
        <ion-input name="prix" formControlName="px" type="number" placeholder="Saisir le prix" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid >
      <ion-row align-items-center>
        <ion-col col-12 align="center">
          <button ion-button round color="primary"  type="submit" [disabled]="!addTrajetForm.valid">Ajouter le trajet</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div>{{addTrajetFormError}}</div>
  </form>
