<ion-header>

  <ion-toolbar>
    <ion-title margin-top="8" align="center">BlaBlaFake</ion-title>
  </ion-toolbar>
  <ion-navbar color="primary">
    <ion-title align="center">Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label color="primary">Adresse mail : </ion-label>
        <ion-input name="email" formControlName="mail" type="email" placeholder="Saisir votre email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Mot de  passe : </ion-label>
        <ion-input name="password" formControlName="psw" type="password" placeholder="Saisir le mot de passe" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid >
      <ion-row align-items-center>
        <ion-col col-12 align="center">
          <button ion-button round color="danger" (click)="onClickSeConnecter()">Se connecter sans s'enregistrer</button>
          <button ion-button round color="primary"  type="submit" [disabled]="!loginForm.valid">Se Connecter</button>
        </ion-col>
      </ion-row>
      <ion-row align-items-center align="center">
        <ion-col col-12 align="center">
          <label>Pas encore inscrit ?</label>
          <button ion-button round color="dark" (click)="onClickSinscrire()">S'inscrire</button>
        </ion-col>
      </ion-row>
      <ion-row align-items-center align="center">
        <ion-col col-12 align="center">
          <button ion-button round color="secondary" (click)="onClickModifCompte()"></button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div>{{loginError}}</div>
  </form>
</ion-content>
